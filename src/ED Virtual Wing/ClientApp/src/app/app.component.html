<mat-toolbar class="edvw-header">
  <button mat-icon-button aria-label="Menu" (click)="toggleMenu()">
    <mat-icon [ngClass]="{'menu-open': isMenuOpen, 'menu-closed': !isMenuOpen}">menu</mat-icon>
  </button>
  <img src="assets/images/EliteDangerous.svg" style="width: 45px; height: 45px;" />
  <span routerLink="/">Elite Dangerous Virtual Wing</span>
  <span class="toolbar-spacer"></span>
</mat-toolbar>

<mat-sidenav-container class="container-content">
  <mat-sidenav #sidenav mode="side" class="edvw-sidenav" [opened]="isMenuOpen">
    <div *ngIf="isLoggedIn">
      <div><b>Wings / Teams</b></div>
      <div routerLink="wing/list">My teams</div>
      <div routerLink="wing/create">Create</div>
    </div>
    <div *ngIf="!isLoggedIn">
      <div routerLink="login">Login</div>
    </div>
    <hr>
    <div>
      <div routerLink="about">About</div>
    </div>
    <div *ngIf="isLoggedIn">
      <hr>
      <app-journal-worker></app-journal-worker>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-container [ngSwitch]="websocketService.connectionStatus">
      <div *ngSwitchCase="ConnectionStatus.Connecting">Connecting to server...</div>
      <div *ngSwitchCase="ConnectionStatus.NoConnection">Error! Connection to server failed!</div>
      <div *ngSwitchDefault class="container">
        <router-outlet></router-outlet>
      </div>
    </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
