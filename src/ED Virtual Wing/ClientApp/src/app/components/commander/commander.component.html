<div *ngIf="commander">
    <div>
        CMDR {{ commander.Name }}
    </div>
    <hr>
    <div class="location">
        <mat-icon>location_on</mat-icon>
        <span>{{ location }}</span>
        <span *ngIf="commander.GameActivity != GameActivity.None">
            -
        </span>
        <span [ngSwitch]="commander.GameActivity">
            <span *ngSwitchCase="GameActivity.Dead">Dead</span>
            <span *ngSwitchCase="GameActivity.Supercruise">Supercruise</span>
            <span *ngSwitchCase="GameActivity.Hyperspace">Hyperspace</span>
            <span *ngSwitchCase="GameActivity.Docked">Docked</span>
            <span *ngSwitchCase="GameActivity.Landed">Landed</span>
            <span *ngSwitchCase="GameActivity.InSrv">In Srv</span>
            <span *ngSwitchCase="GameActivity.OnFoot">On Foot</span>
        </span>
    </div>
    <hr>
    <div>
        <span *ngFor="let state of states">{{ state }} | </span> {{ commander.VehicleStatusFlags }}
    </div>
    <div *ngIf="commander.Ship" style="position: relative;">
        <div [ngClass]="{'shield-circle': shieldsUp}" style="width: 230px; height: 230px;">
            <div [ngClass]="{'shield-circle': shieldsUp}" style="width: 220px; height: 220px;">
                <div [ngClass]="{'shield-circle': shieldsUp}" style="width: 210px; height: 210px;">
                    <img src="assets/images/ships/{{commander.Ship}}.png" style="width: 200px; height: 200px;" />
                </div>
            </div>
        </div>
    </div>
    <hr *ngIf="targetShip">
    <div *ngIf="targetShip" class="target">
        <mat-icon>gps_fixed</mat-icon>
        {{ targetShip }}
    </div>
    <hr *ngIf="targetSystem">
    <div *ngIf="targetSystem" class="target">
        <mat-icon>fullscreen_exit</mat-icon>
        <span *ngIf="fsdCharging"><img src="assets/images/EDLoader1.svg" style="width: 20px; height: 20px;"></span>
        <span *ngIf="fsdCooldown">
            <mat-icon>ac_unit</mat-icon>
        </span>
        {{ targetSystem }}
    </div>
</div>
