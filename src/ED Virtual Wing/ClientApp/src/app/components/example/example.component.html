<div class="content-large-box content-large-box-content" *ngIf="commanders.length == 0">
    <p>No commanders in this wing.</p>
</div>
<div style="display: flex; flex-wrap: wrap;" *ngIf="commanders.length > 0">
    <div style="padding: 8px" *ngFor="let commander of commanders">
        <app-commander [commander]="commander"></app-commander>
    </div>
</div>
